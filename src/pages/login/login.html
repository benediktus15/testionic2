<ion-content padding class="login-content">
  <ion-row class="logo-row">
    <ion-col>
      <img src="../../assets/imgs/logo.png" alt="logo" class="logo">
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" required [(ngModel)]="this.username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" required [(ngModel)]="this.password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="login-col">
          <button ion-button class="login-btn" full type="submit" (click)="ok()">Login</button>
          <p>{{ this.error }}</p>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
