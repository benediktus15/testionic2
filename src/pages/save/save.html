<ion-header>

  <ion-navbar color="custom">
    <ion-title>New</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="this.dataBerita.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Photo</ion-label>
      <ion-input type="text" [(ngModel)]="this.dataBerita.photo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input type="text" [(ngModel)]="this.dataBerita.description"></ion-input>
    </ion-item>

  </ion-list>
  
  <button ion-button color="custom" full (click)="input()" class="input-btn">Save</button>
</ion-content>
