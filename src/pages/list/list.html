<ion-header>

  <ion-navbar color="custom">
    <ion-title>Berita</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="input()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let berita of this.beritaProvider.listBerita() | async">
      <ion-thumbnail item-start>
        <img src="{{ berita.photo }}" alt="picture">
      </ion-thumbnail>
      <h2>{{ berita.title }}</h2>
      <p>{{ berita.time}}</p>
      <button ion-button clear item-end (click)="detail(berita)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
