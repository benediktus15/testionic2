<ion-header>

  <ion-navbar color="custom">
    <ion-title>Employee</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEmployee()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <button ion-item *ngFor="let e of this.employeeProvider.listEmployee() | async" (click)="detailEmployee(employee)">
      <ion-avatar item-start>
        <img src="{{ e.photo }}" alt="{{ e.name }}">
      </ion-avatar>
      <h2>{{ e.name }}</h2>
      <p>{{ e.position }}</p>
    </button>
  </ion-list>
</ion-content>
